<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Imagen 360</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
         
          <img id = "a3" src="assets/3.png" />
          <img id = "a4" src="assets/4.png" />
          <img id = "a5" src="assets/5.png" />
          <img id = "a6" src="assets/6.png" />
          <img id = "a7" src="assets/7.png" />
         
      </a-assets>
      
     <a-image src="#a3" position="-3.0 1.8 -3" onclick="show('a3')"></a-image>
     <a-image src="#a4" position="-1.5 1.8 -3" onclick="show('a4')"></a-image>
     <a-image src="#a5" position="0 1.8 -3" onclick="show('a5')"></a-image>
     <a-image src="#a6" position="1.5 1.8 -3" onclick="show('a6')"></a-image>
     <a-image src="#a7" position="3.0 1.8 -3" onclick="show('a7')"></a-image>
    
   <a-sky src="#a3" id ="sky"></a-sky>
     <a-camera>
     <a-cursor></a-cursor>
     </a-camera>
    </a-scene>
    <script>
      function show (id) {
        document.getElementById('sky').setAttribute('src', '#' + id)
      }
    </script>
  </body>
</html>
